<div class="row">
  <div class="col-sm-12">
    <div>
      <h3 class="modal-title">Create User</h3>
    </div>
    <div class="modal-body">
      <form ng-submit="ok()">
        <div>
          <input type="text" class="form-control" ng-model="username" placeholder="username" autofocus>
        </div>
        <div>
          <input type="text" class="form-control" ng-model="department" placeholder="department" autofocus>
        </div>
        <div>
          <input type="text" class="form-control" ng-model="role" placeholder="role" autofocus>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary btn-sm" type="button" ng-click="ok()">OK</button>
      <button class="btn btn-warning btn-sm" type="button" ng-click="cancel()">Cancel</button>
    </div>
  </div>
</div>
